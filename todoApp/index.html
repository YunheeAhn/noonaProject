<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0"
    />
    <!-- 구글아이콘 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="/todoApp/todoApp.css" />
    <title>할일 앱</title>
  </head>
  <body>
    <div class="wrap">
      <div class="inner">
        <h1>TO DO LIST</h1>

        <section class="input_area">
          <input type="text" name="" id="taskInput" />
          <button id="addBtn" onclick="addTask()">+</button>
        </section>

        <section class="task_area">
          <div class="task_tab">
            <div class="tabs on">모두</div>
            <div class="tabs">진행중</div>
            <div class="tabs">끝납</div>
            <div class="material-icons">close</div>
          </div>

          <div class="tasks">
            <div class="task_board" id="taskBoard">
              <div class="task">
                <p>집가기<span class="date">완료일:25.09.10</span></p>
                <div class="tButton_wrap">
                  <button class="checkBtn" id="checkBtn"></button>
                  <button class="deleteBtn" id="deleteBtn"></button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="/todoApp/index.js"></script>
  </body>
</html>
